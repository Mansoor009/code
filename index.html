<!DOCTYPE html>
<html>

<head>
    <style>
 .circle-container {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 2px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.tilted-text {
  transform: rotate(-45deg) translateX(50%) translateY(50%); 
  text-align: center;
  font-size: 16px;
}
    </style>
</head>

<body>

    <div class="circle-container">
        <span class="tilted-text">Rotated Text!</span>
    </div>

</body>

</html>
